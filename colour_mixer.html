<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Metadata -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
<!-- Load Chart.js -->

<head>
    <meta charset="UTF-8">
    <title>colour_mixer</title>
    <link rel="stylesheet" type="text/css" href="style_sheet.css">
</head>
<body>
<div class="column">
    <span class="circle_base"></span>
    <canvas id="upperChart"></canvas>
    <br>
    <br>
    <form action="#" id="forms">
        <label class="text1">Colour:</label> <input type="text" id="name" ><br>
        <label class="text1">C:</label> <input type="text" id="C" maxlength="3" size="3">
        <label class="text1">M:</label> <input type="text" id="M" maxlength="3" size="3">
        <label class="text1"> Y:</label> <input type="text" id="Y" maxlength="3" size="3">
        <label class="text1">K:</label> <input type="text" id="K" maxlength="3" size="3">
        <input type="submit" value="submit" onclick="addColour(document.getElementById('name').value,
        document.getElementById('C').value, document.getElementById('M').value,
        document.getElementById('Y').value, document.getElementById('K').value)">
    </form>
</div>
<div class="column" id="sliderscol">
    <div class="sliders">
        <p>
            <label class="text1"><span class="colourname"></span>: <span class="percent"></span></label>
            <input type="range" min="0" max="100" value="50" class="slider" id="color1" onchange="updateChart()">
        </p>
        <p>
            <label class="text1"><span class="colourname"></span>: <span class="percent"></span> </label>
            <input type="range" min="0" max="100" value="50" class="slider" id="color2" onchange="updateChart()">
        </p>
        <p>
            <label class="text1"><span class="colourname"></span>: <span class="percent"></span></label>
            <input type="range" min="0" max="100" value="50" class="slider" id="color3" onchange="updateChart()">
        </p>
        <p>
            <label class="text1"><span class="colourname"></span>: <span class="percent"></span></label>
            <input type="range" min="0" max="100" value="50" class="slider" id="color4" onchange="updateChart()">
        </p>
        <p>
            <label class="text1"><span class="colourname"></span>: <span class="percent"></span></label>
            <input type="range" min="0" max="100" value="50" class="slider" id="color5" onchange="updateChart()">
        </p>
    </div>
</div>


<script src='./colour_mix_script.js'></script>

</body>
</html>
